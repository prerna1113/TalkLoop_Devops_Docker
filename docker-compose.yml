services:
  backend:
    build: ./backend
    container_name: talkloop-backend
    ports:
      - "5001:5000"
    env_file:
      - ./backend/.env
    environment:
      - NODE_ENV=production
    command: npm start

  frontend:
    build: ./frontend
    container_name: talkloop-frontend
    ports:
      - "3000:80"
    env_file:
      - ./frontend/.env
    depends_on:
      - backend
