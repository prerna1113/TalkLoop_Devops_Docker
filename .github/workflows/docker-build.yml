name: Build TalkLoop Images

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout repo code
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 2: Set up Docker Buildx (required for multi-platform builds)
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # ðŸ§± Step 3: Build Backend Image
      - name: Build backend image
        run: |
          docker buildx build \
            --file ./backend/Dockerfile \
            --tag talkloop-backend:latest \
            ./backend

      # ðŸ§± Step 4: Build Frontend Image
      - name: Build frontend image
        run: |
          docker buildx build \
            --file ./frontend/Dockerfile \
            --tag talkloop-frontend:latest \
            ./frontend
